<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheDicingGame</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="active-player" id="player0-area">
        <h1 class="player-name" id="player0-name">PLAYER 1</h1>
        <h2 class="scr" id="scr--0">0</h2>
        <div class="current-section">
            <h3>CURRENT</h3>
            <p class="current-points" id="current--0">0</p>
        </div>
    </section>
    <section class="player1-area">
        <h1 class="player-name" id="player1-name">PLAYER 2</h1>
        <h2 class="scr" id="scr--1">0</h2>
        <div class="current-section">
            <h3>CURRENT</h3>
            <p class="current-points" id="current--1">0</p>
        </div>
    </section>
    <button class="btn btn--new-game">NEW GAME</button>
    <img class="dice" src="" alt="An image of the current dice.">
    <button class="btn" id="btn--roll-dice">ROLL DICE</button>
    <button class="btn" id="btn--hold">HOLD</button>

    

    <script src="assets/js/script.js"></script>
</body>
</html>
